<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>
            <!-- 1. Vamos a enlazar la forma con el furmulario en el template -->
            <form [formGroup]="forma" (ngSubmit)="crearIngresoEgreso()">
              
              <!-- 2. Luego vamos a enlazar cada control a cada propiedad específica de ese formGroup -->
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descripción"
                       formControlName="description"
                       name="description">
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Monto"
                         formControlName="monto"
                         name="monto">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button (click)="tipo='egreso'" *ngIf="tipo === 'ingreso'" type="button" class="btn btn-primary btn-block">Ingreso</button>
                  <button (click)="tipo='ingreso'" *ngIf="tipo === 'egreso'" type="button" class="btn btn-warning btn-block">Egreso</button>
              </div>

              <hr>
              <button *ngIf="!loading" [disabled]="forma.invalid" type="submit" class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                Agregar
              </button>

              
                <button *ngIf="loading" class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              
              
              <button [disabled]="forma.invalid" type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
