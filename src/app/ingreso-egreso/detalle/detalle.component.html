<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of items | ordenIngresoEgreso ">
                  <td>{{item.description}}</td>
                  <td>{{item.monto | currency}}</td>
                  <td><span [ngClass]="{
                      'text-success': item.tipo === 'ingreso',
                      'text-danger': item.tipo === 'egreso'
                    }">{{item.tipo}}</span></td>
                  <td>
                    <button *ngIf="!loading" (click)="borrarItem(item.uid)" class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                      Eliminar
                    </button>

                                  
                  <button *ngIf="loading" class="btn btn-danger mr-2">
                    <i class="fa fa-spin fa-sync"></i>
                    Espere por favor...
                  </button> 
              
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
